<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Authentication</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f3f4f6;
      color: #1f2937;
    }
    .container {
      text-align: center;
      padding: 2rem;
      background: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      max-width: 400px;
      width: 90%;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 4px solid #0077b5;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      font-size: 1.25rem;
      margin-bottom: 1rem;
      color: #111827;
    }
    p {
      color: #6b7280;
      margin-bottom: 1.5rem;
    }
    .btn {
      background-color: #0077b5;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background-color: #006097;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loading">
      <div class="spinner"></div>
      <h1>Completing LinkedIn Authentication</h1>
      <p>Please wait while we connect your account...</p>
    </div>
    <div id="error" style="display: none;">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-red-500 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
      </svg>
      <h1>Authentication Failed</h1>
      <p id="error-message" class="mb-4"></p>
      <button onclick="window.close()" class="btn">Close Window</button>
    </div>
  </div>

  <script>
    // Parse the URL to get the authorization code
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const error = urlParams.get('error');
    const errorDescription = urlParams.get('error_description');

    if (error) {
      // Show error message
      document.getElementById('loading').style.display = 'none';
      const errorDiv = document.getElementById('error');
      errorDiv.style.display = 'block';
      document.getElementById('error-message').textContent = 
        errorDescription || 'An error occurred during authentication.';
    } else if (code) {
      // Send the code back to the parent window
      window.opener.postMessage(
        { 
          type: 'linkedin-auth-success',
          code: code
        },
        window.location.origin
      );
      
      // Close the popup after a short delay
      setTimeout(() => {
        window.close();
      }, 1000);
    } else {
      // No code and no error, something went wrong
      document.getElementById('loading').style.display = 'none';
      const errorDiv = document.getElementById('error');
      errorDiv.style.display = 'block';
      document.getElementById('error-message').textContent = 
        'No authorization code was received. Please try again.';
    }
  </script>
</body>
</html>
